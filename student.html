<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/92a8c8fb64.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styleA.css" />
    <title>Student Homepage</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Student Home</h2>
            <a href="#"><input type="submit" value="Borrow Books" class="btn solid" /></a>
            <input type="submit" value="Overview" class="btn solid" />
            <a href="index.html""><input type="submit" value="Logout" class="btn solid" /></a>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>What would you like to do?</h3>
            <p>
              Select One of the options on the right.
            </p>
          </div>
          <img src="img/stud2.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
